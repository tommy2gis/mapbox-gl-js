            tileSize: 256
        },
        tianditucva: {

            tileSize: 256
        },
        "openmaptiles": {
        "type": "vector",
        "scheme": "xyz",
        "minzoom": 9,
        "tiles": [
          "http://localhost/gwc/geostar_wuxi/EPSG_900913_{z}/{dir_x_y}/{x_y}.pbf"

      },
    },
    layers: [

            id: 'tianditu',
            type: 'raster',
            source: 'tianditu'
        },
        {
          id: 'tianditucva',

            source: 'tianditucva'
          
        },
        {
            id: 'countries',
            type: 'line',
            source: 'countries'
        },
        {
        "id": "landuse-residential",
        "type": "fill",
        "metadata": {"mapbox:group": "1444849388993.3071"},
        "source": "openmaptiles",
        "source-layer": "yuanluo",
        "minzoom": 14,
        "layout": {"visibility": "visible"},
        "paint": {
          "fill-color": {

        }

      {
        "id": "landuse-hospital",

        "filter": [
          "all",
          ["==", "$type", "Polygon"],

        ],

      },
      {
        "id": "landuse-business",
        "type": "fill",
        "metadata": {"mapbox:group": "1444849388993.3071"},
        "source": "openmaptiles",
        "source-layer": "wuxilanduse",
        "minzoom": 13,
        "filter": ["all", ["==", "$type", "Polygon"], ["in", "用地代", "C21"]],
        "paint": {"fill-color": "#E9E0ED"}
      },
      {
        "id": "landuse-school",
        "type": "fill",
        "metadata": {"mapbox:group": "1444849388993.3071"},

      {

      {
        "id": "landuse-commercial",
        "type": "fill",

        "source": "openmaptiles",
        "source-layer": "landuse",
        "filter": [
          "all",
          ["==", "$type", "Polygon"],
          ["==", "type", "commercial"]
        ],
        "layout": {"visibility": "visible"},
        "paint": {"fill-color": "hsla(0, 60%, 87%, 0.23)"}

    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 14,
    center: [120.57, 32.385858],
    style: style,
    isIntScrollZoom:true,
    hash: true
});


map.on("load", function() {
        var width = 64; // The image will be 64 pixels square
        var bytesPerPixel = 4; // Each pixel is represented by 4 bytes: red, green, blue, and alpha.
        var data = new Uint8Array(width * width * bytesPerPixel);

        for (var x = 0; x < width; x++) {
          for (var y = 0; y < width; y++) {
            var offset = (y * width + x) * bytesPerPixel;
            data[offset + 0] = (y / width) * 255; // red
            data[offset + 1] = (x / width) * 255; // green
            data[offset + 2] = 128; // blue
            data[offset + 3] = 255; // alpha
          }
        }

        map.addImage("gradient", { width: width, height: width, data: data });

        map.addLayer({
          id: "points",
          type: "symbol",
          source: {
            type: "geojson",
            data: {
              type: "FeatureCollection",
              features: [
                {
                  type: "Feature",
                  geometry: {
                    type: "Point",
                    coordinates: [120.57, 32.385858]
                  }
                }
              ]
            }
          },
          layout: {
            "icon-image": "gradient"
          }
        });
      });

</script>
